{
	//alert("Working as long as checkWinner isn't there");
	if(topLeftSelected==false)
	{
		if(toggle==true)
		{
			document.topLeft.src="x.jpg";
			toggle=false;
			topLeftSelected=true;
			topLeftValue=1;
		}
		else
		{
			document.topLeft.src="o.jpg";
			toggle=true;
			topLeftSelected=true;

		}

function checkWinner()
{
	//alert("Things!");
	if(topLeftSelected==true && topMidSelected==true && topRightSelected==true)
	{
		if(midLeftSelected==true && midMidSelected==true && midRightSelected==true)
		{
			if(botLeftSelected==true && botMidSelected==true && botRightSelected==true)
			{
				//alert("Game Over!");
				//top row win check
				if(topLeftValue==topMidValue && topMidValue==topRightValue)
				{
					if(topLeftValue==1)
					{
						alert("Game over: X wins!")
					}
					else
					{
						alert("Game over: O wins!")
					}
				}
				//left column win check
				else if(topLeftValue==midLeftValue && midLeftValue==botLeftValue)
				{
					if(topLeftValue==1)
					{
						alert("Game over: X wins!")
					}
					else
					{
						alert("Game over: O wins!")
					}
				}
				//middle row win check
				else if(midLeftValue==midMidValue && midMidValue==midRightValue)
				{
					if(midLeftValue==1)
					{
						alert("Game over: X wins!")
					}
					else
					{
						alert("Game over: O wins!")
					}
				}
				//middle column win check
				else if(topMidValue==midMidValue && midMidValue==botMidValue)

					{
						alert("Game over: X wins!")
					}
					else

					}
				}
				//bottom row win check

					{
						alert("Game over: X wins!")
					}
					else

					}
				}
				//right column win check

				{
					if(topRightValue==1)
					{
						alert("Game over: X wins!")
					}
					else
					{
						alert("Game over: O wins!")
					}
				}
				//backslash win check
				else if(topLeftValue==midMidValue && midMidValue==botRightValue)
				{
					if(topLeftValue==1)
					{
						alert("Game over: X wins!")
					}
					else
					{
						alert("Game over: O wins!")
					}
				}
				//forwardslash win check
				else if(botLeftValue==midMidValue && midMidValue==topLeftValue)
				{
					if(botLeftValue==1)
					{
						alert("Game over: X wins!")
					}
					else
					{
						alert("Game over: O wins!")
					}
				}

		}
	}
}
